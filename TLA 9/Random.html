<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random</title>
</head>
<body>
    <script>
        function getRandomInt(max) {
  return Math.floor(Math.random() * max);
    }

    console.log(getRandomInt(4));


    console.log(getRandomInt(2));


    console.log(Math.random());


    </script>
</body>
